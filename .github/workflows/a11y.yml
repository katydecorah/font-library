name: Accessibility scan

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "families.json"

jobs:
  build:
    name: Scan site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build site
        run: npm ci && npm start &

      - name: Scan site
        uses: double-great/accessibility-scan-action@v0.2.0
        with:
          url: http://localhost:8080
          inputUrls: http://localhost:8080?category=sans-serif,http://localhost:8080?tag=art+deco,http://localhost:8080/?variant=600&tag=modern&subset=greek&category=sans-serif

      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: "Accessibility report"
          path: ${{ github.workspace }}/_accessibility-reports/
