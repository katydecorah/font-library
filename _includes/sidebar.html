<!-- tag index -->
<div class="tags">
  <div class="tag-heading">
    Sort by tags 
    <div class="btn-group-inputs float-right">
      <div class="btn-group">
        <div class="btn" ng-class="{'active':sorter == 'tag'|| sorter == '-tag'} ">
          <label ng-hide="sorter == 'tag'"><input type="radio" name="sorter" ng-model="sorter" value="tag">A-Z <span ng-hide="sorter == 'value' || sorter == '-value'">↑</span></label>
          <label ng-hide="sorter == '-tag' || sorter == 'value' || sorter == '-value' "><input type="radio" name="sorter" ng-model="sorter" value="-tag">A-Z ↓</label>
        </div><div class="btn" ng-class="{'active':sorter == 'value' || sorter == '-value'}">
          <label ng-hide="sorter == 'value'"><input type="radio" name="sorter" ng-model="sorter" value="value">0-9 <span ng-hide="sorter == 'tag' || sorter == '-tag'">↑</span></label>
          <label ng-hide="sorter == '-value' || sorter == 'tag' || sorter == '-tag'"><input type="radio" name="sorter" ng-model="sorter" value="-value">0-9 ↓</label>
        </div>
      </div>
      <label class="btn" ng-class="{'active':toTable == true}"><input type="checkbox" name="table" ng-model="toTable">Table</label>
    </div>
  </div>
  <div id="tags" class="tags-container" ng-class="{'show-table':toTable == true} ">
    <button ng-repeat="tag in tags | orderBy: sorter " class="family-tag" ng-class="{active: tag.tag == selectedTags}" name="tag" ng-model="selectedTags" value="[[tag.tag]]" ng-click="selectTag(tag.tag);">
      [[tag.tag]] <span class="tag-count">[[tag.value]]</span>
    </button>
  </div>
  <hr>
  <div class="tag-heading">Want to help the project?</div>
  <p>Sort by fonts that <label class="family-tag" ng-class="{active:tagCount === 0 }"><input ng-model="tagCount" type="checkbox" ng-true-value="0" ng-false-value="undefined" class="hide" ng-change="resetPagination(); removeTag(); removeFamily()">Need tags</label> and then <a href="{{site.github}}#contributing">check out how to contribute</a>.</p>
</div>

<div class="by-name">
  <hr>
  <div class="tag-heading">Find a font by name</div>
  <select ng-model="selectedFamily" ng-change="setSearch('family',selectedFamily);removeTag();removeSubset();removeVariant();removeCategory();tagCount = undefined">
    <option value="" selected disabled>Families</option>
    <option ng-repeat="font in data | orderBy: 'family'">[[font.family]]</option>
  </select>
</div>
