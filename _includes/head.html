<head ng-cloak>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title ng-bind-template="[[selectedTags && selectedTags + ' | ' || '']]
 {{site.title}} | {{site.description}}">{{site.title}} | {{site.description}}</title>
<meta name="description" content="{{site.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- twitter-->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{site.author.twitter}}">
<meta name="twitter:title" content="{{site.title}}">
<meta name="twitter:description" content="{{site.description}}">
<meta name="twitter:creator" content="@{{site.author.twitter}}">
<meta name="twitter:domain" content="{{site.url}}{{site.baseurl}}">
<!-- facebook-->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}{{site.baseurl}}" />
<meta property="og:title" content="{{site.title}}" />
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:description" content="{{site.description}}" />
<!-- other stuff -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
<link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
<!-- gets google font-->
<link ng-href="https://fonts.googleapis.com/css?family=[[fontCall(font)]]" rel="stylesheet" ng-repeat="{{site.filter}}">
{% feed_meta %}
<style>
[[previewStyles]]
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/{{site.angular}}/angular.min.js"></script>
</head>
