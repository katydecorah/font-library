<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{site.title}} | {{site.description}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{site.description}}" />
    <meta name="twitter:domain" content="{{site.url}}{{site.baseurl}}" />
    <!-- facebook-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}" />
    <meta property="og:title" content="{{site.title}}" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <!-- other stuff -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="{{ '/css/style.css' | url }}" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>{{site.title}}</h1>
        <div>{{site.description}}</div>
      </div>
      <a href="{{site.contributing}}" class="btn">Contribute on GitHub</a>
    </header>
    <div class="container">
      <aside class="sidebar">
        <section class="tags sidebar-group">
          <h2>Tags</h2>
          <div id="tags" class="tags-container">
            {% for tag in metadata.uniqueTags %}
            <tag-button>{{tag}}</tag-button>
            {% endfor %}
          </div>
        </section>
        <div class="sidebar-group">
          <h2>Want to help the project?</h2>
          <p>
            Sort by fonts that
            <tag-button>need tags</tag-button>. Learn
            <a href="{{site.contributing}}">how to contribute</a>.
          </p>
        </div>
      </aside>
      <main class="content" id="content">
        <font-results></font-results>
      </main>
    </div>
    <script src="{{ '/js/data.js' | url }}"></script>
    <script src="{{ '/js/tag.js' | url }}"></script>
    <script src="{{ '/js/font.js' | url }}"></script>
    <script src="{{ '/js/fonts.js' | url }}"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7KLW06M68M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-7KLW06M68M");
    </script>
  </body>
</html>
