<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{site.title}} | {{site.description}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{site.author.twitter}}" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{site.description}}" />
    <meta name="twitter:creator" content="@{{site.author.twitter}}" />
    <meta name="twitter:domain" content="{{site.url}}{{site.baseurl}}" />
    <!-- facebook-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}" />
    <meta property="og:title" content="{{site.title}}" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <!-- other stuff -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
    {% feed_meta %}
  </head>
  <body>
    <header>
      <div class="title">
        <h1>{{site.title}}</h1>
        <div>{{site.description}}</div>
      </div>
      <a href="{{site.contributing}}" class="btn">Contribute on GitHub</a>
    </header>
    <div class="container">
      <aside class="sidebar">
        {%- assign data = site.data.metadata -%}
        <div class="tags sidebar-group">
          <h2>Tags</h2>
          <div id="tags" class="tags-container">
            {% for tag in data.uniqueTags %}
            <button is="tag-button" class="family-tag" value="{{tag}}">
              {{tag}}
            </button>
            {% endfor %}
          </div>
        </div>
        <div class="sidebar-group">
          <h2>Want to help the project?</h2>
          <p>
            Sort by fonts that
            <button is="tag-button" class="family-tag" value="need tags">
              need tags</button
            >. Learn <a href="{{site.contributing}}">how to contribute</a>.
          </p>
        </div>
      </aside>
      <main class="content">
        <font-results></font-results>
      </main>
    </div>
    <script src="js/app.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "UA-34842039-3", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
